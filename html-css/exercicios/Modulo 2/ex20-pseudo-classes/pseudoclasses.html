<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <link rel="shortcut icon" href="modulo-2.ico" type="image/x-icon">

    <style>
        div {
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover {
            background-color: yellow;
        }

    </style>

</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>

    <p>A propriedade <strong>div:hover</strong> - serva para realçar ou iluminar uma div o mouse. Ele só vai ser acionado quando o mouse passar por cima do elemento que for definido com a mesma div.</p>

</body>
</html>
